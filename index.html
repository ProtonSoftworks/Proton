<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proton for Roblox - Proton Softworks</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap">
    <style>
        :root {
            --bg: #1a1a1a;
            --primary: #78FFCD;
            --download: #FF6F61;
            --discord: #7289DA;
            --solid: #fff;
            --btn-w: 12em;
            --dot-w: calc(var(--btn-w) * .2);
            --tr-X: calc(var(--btn-w) - var(--dot-w));
        }
        * {box-sizing: border-box;}
        *:before, *:after {box-sizing: border-box;}

        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--bg);
            font-size: 1rem;
            font-family: 'Titillium Web', sans-serif;
            color: var(--solid);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;  
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .btn {
            position: relative;
            width: var(--btn-w);
            color: var(--solid);
            border: .15em solid;
            border-radius: 5em;
            text-transform: uppercase;
            text-align: center;
            font-size: 1.2em;
            line-height: 2.5em;
            cursor: pointer;    
            transition: background-color 300ms ease, transform 300ms ease;
            background-color: transparent;
            background-image: linear-gradient(45deg, var(--bg) 50%, transparent 50%),
                              linear-gradient(-45deg, var(--bg) 50%, transparent 50%);
            background-size: 4px 4px;
            background-position: 0 0, 2px 2px;
        }
        .btn.download {
            border-color: var(--download);
            color: var(--download);
        }
        .btn.discord {
            border-color: var(--discord);
            color: var(--discord);
        }
        .btn:hover, .btn:focus {
            background-image: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }
        .dot {
            content: '';
            position: absolute;
            top: 0;
            width: var(--dot-w);
            height: 100%;
            border-radius: 100%;
            transition: all 300ms ease;
            display: none;
        }
        .dot:after {
            content: '';
            position: absolute;
            left: calc(50% - .4em);
            top: -.4em;
            height: .8em;
            width: .8em;
            background: currentColor;
            border-radius: 1em;
            border: .25em solid var(--solid);
            box-shadow: 0 0 .7em var(--solid),
                        0 0 2em currentColor;
        }
        .btn:hover .dot, .btn:focus .dot {
            animation: atom 2s infinite linear;
            display: block;
        }
        @keyframes atom {
            0% {transform: translateX(0) rotate(0);}
            30% {transform: translateX(var(--tr-X)) rotate(0);}
            50% {transform: translateX(var(--tr-X)) rotate(180deg);}
            80% {transform: translateX(0) rotate(180deg);}
            100% {transform: translateX(0) rotate(360deg);}
        }
        .btn a {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Proton for Roblox</h1>
    <div class="container">
        <div class="btn download">
            <a href="#">download (wip)</a>
            <div class="dot"></div>
        </div>
        <div class="btn discord">
            <a href="https://discord.gg/VGqhtctC5b" target="_blank">Join Discord</a>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
